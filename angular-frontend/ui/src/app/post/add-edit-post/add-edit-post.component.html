<form>
    <div class="form-group">
      <label for="photodir">Photo</label>
      <input [(ngModel)]="post.GraphFile" name="graph_file"
      type="text" class="form-control" id="photodir1" 
      aria-describedby="photo-directory" placeholder="photo directory">
    </div>
    <div class="form-group">
      <label for="photodesc">Description</label>
      <input [(ngModel)]="post.Caption" name="graph_caption"
      type="text" class="form-control" id="photodesc1" placeholder="enter text">
    </div>
    <button (click) = "addPost()" type="submit" class="btn btn-primary">Submit</button>
  </form>
