<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" 
data-bs-toggle="modal" data-bs-target="#exampleModal"
(click)="addClick()" data-backdrop="static" data-keyboard="false">
  New Post
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
        <button type="button" class="close" 
        data-bs-dismiss="modal" aria-label="Close"
        (click)="closeClick()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-edit-post [post]="post" *ngIf="ActivateAddOrEditComp"></app-add-edit-post>
      </div>
    </div>
  </div>
</div>



<ul class="list-group" *ngFor="let post of postsList">
    <li class="list-group-item">{{post.Caption}}</li>
</ul>
